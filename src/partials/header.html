<header class="header">
  <div class="header-container">
    <!-- Logo (Home) -->
    <a class="header-logo" href="./index.html" aria-label="Cinemania home">
      <svg class="header-logo-img" width="28" height="28" aria-hidden="true">
        <use href="/sprite.svg#icon-popcorn"></use>
      </svg>
      <span class="header-logo-text">Cinemania</span>
    </a>

    <!-- Desktop navigation -->
    <nav class="header-nav" aria-label="Main navigation">
      <ul class="header-nav-list">
        <li>
          <a class="header-nav-link" href="./index.html">Home</a>
        </li>
        <li>
          <a class="header-nav-link" href="./page-2.html">Catalog</a>
        </li>
        <li>
          <a class="header-nav-link" href="./page-3.html">My Library</a>
        </li>
      </ul>
    </nav>

    <!-- Right actions -->
    <div class="header-actions">
      <!-- Theme toggle -->
      <button
        class="theme-toggle"
        type="button"
        aria-label="Toggle dark / light theme"
      >
        <svg width="18" height="18" aria-hidden="true">
          <use href="/sprite.svg#icon-sun"></use>
        </svg>
      </button>

      <!-- Burger button (mobile) -->
      <button
        class="burger-btn"
        type="button"
        aria-label="Open menu"
      >
        <svg width="24" height="24" aria-hidden="true">
          <use href="/sprite.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu">
    <div class="mobile-menu-panel">
      <ul class="mobile-menu-list">
        <li>
          <a class="mobile-menu-link" href="./index.html">Home</a>
        </li>
        <li>
          <a class="mobile-menu-link" href="./page-2.html">Catalog</a>
        </li>
        <li>
          <a class="mobile-menu-link" href="./page-3.html">My Library</a>
        </li>
      </ul>
    </div>
  </div>
</header>
