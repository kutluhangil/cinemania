<header class="header">
  <div class="container header__container">

    <!-- SOL: BURGER (popcorn icon) -->
    <button
      class="header__burger"
      type="button"
      id="menu-btn"
      aria-label="Open menu"
    >
      <img
        class="header__logo-icon"
        src="/assets/popcorn.svg"
        alt=""
      />
    </button>

    <!-- LOGO TEXT (tablet & desktop) -->
    <a class="header__brand" href="./index.html" aria-label="Cinemania home">
      <span class="header__logo-text">Cinemania</span>
    </a>

    <!-- ORTA: desktop nav -->
    <nav class="header__nav" aria-label="Main navigation">
      <ul class="header__nav-list">
        <li><a class="header__link" href="./index.html">Home</a></li>
        <li><a class="header__link" href="./catalog.html">Catalog</a></li>
        <li><a class="header__link" href="./library.html">My library</a></li>
      </ul>
    </nav>

    <!-- ORTA: mobile MENU text (SADECE YAZI) -->
    <span class="header__menu-text">MENU</span>

    <!-- SAÄž: theme switch -->
    <button
      class="theme-switcher"
      type="button"
      id="theme-switcher"
      aria-label="Toggle theme"
    >
      <span class="theme-switcher__icons" aria-hidden="true">
        <img class="theme-switcher__moon" src="/assets/moon.svg" alt="" />
        <img class="theme-switcher__sun" src="/assets/sun.svg" alt="" />
      </span>
      <img
        class="theme-switcher__dot"
        src="/assets/theme-toggle-dot.svg"
        alt=""
        aria-hidden="true"
      />
    </button>

  </div>
</header>
